<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mandelbrot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--  link rel="stylesheet" type="text/css" media="screen" href="main.css" / -->
</head>
<body>
	<!-- h1>Mandelbrot fractal</h1>
	<h2>Rendered with WebGL shaders</h2 -->
	<table>
		<tr>
			<td>
				Iterations limit: <span id="maxIteration" style="font-weight: bold">64</span><br/>
				<button class="btn btn-default" id="increaseIteration">Increase</button>
				<button class="btn btn-default" id="decreaseIteration">decrease</button><br/>
				Actual zoom: <strong>x<span id="scale">1</span></strong><br/>
				<p>Drag and drop to navigate, use the mouse wheel to zoom in and out !</p>
				<p>Click to change the color palette:</p>
				<div id="selectionPalette" style="display: none;">
					<div class="colorPalette" id="paletteBlueYellow"></div>
					<div class="colorPalette" id="paletteFrequency"></div>
					<div class="colorPalette" id="paletteHue"></div>
					<div class="colorPalette" id="paletteRedGreen"></div>
					<div class="colorPalette" id="paletteRedYellow"></div>
					<div class="colorPalette" id="paletteWavelength"></div>
				</div>
				<div class="colorPalette" id="selectedPalette" style="background-image: url('paletteRedYellow.png');"></div>
			</td>
			<td>
				<canvas id="mycanvas" width="576" height="432" style="display: inline-block; cursor: move;"></canvas>
			</td>
		</tr>
	</table>
</body>
</html>
