<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			div.colorPalette {width: 256px; height: 16px; cursor: pointer;}
		</style>
	</head>
	<body>
		<h1>Mandelbrot fractal</h1>
		<h2>Rendered with WebGL shaders</h2>
		<table>
			<tr>
				<td>
					Iterations limit: <span id="maxIteration" style="font-weight: bold">64</span><br/>
					<button class="btn btn-default" id="increaseIteration">Increase</button>
					<button class="btn btn-default" id="decreaseIteration">decrease</button><br/>
					Actual zoom: <strong>x<span id="scale">1</span></strong><br/>
					<p>Drag and drop to navigate, use the mouse wheel to zoom in and out !</p>
					<p>Click to change the color palette:</p>
					<div id="selectionPalette" style="position: absolute; display: none;">
						<div class="colorPalette" id="paletteBlueYellow" style="background-image: url('/public/html5/mandelbrot/paletteBlueYellow.png');"></div>
						<div class="colorPalette" id="paletteFrequency" style="background-image: url('/public/html5/mandelbrot/paletteFrequency.png');"></div>
						<div class="colorPalette" id="paletteHue" style="background-image: url('/public/html5/mandelbrot/paletteHue.png');"></div>
						<div class="colorPalette" id="paletteRedGreen" style="background-image: url('/public/html5/mandelbrot/paletteRedGreen.png');"></div>
						<div class="colorPalette" id="paletteRedYellow" style="background-image: url('/public/html5/mandelbrot/paletteRedYellow.png');"></div>
						<div class="colorPalette" id="paletteWavelength" style="background-image: url('/public/html5/mandelbrot/paletteWavelength.png');"></div>
					</div>
					<div class="colorPalette" id="selectedPalette" style="background-image: url('/public/html5/mandelbrot/paletteRedYellow.png');"></div>
				</td>
				<td>
					<canvas id="mycanvas" width="576" height="432" style="display: inline-block; cursor: move;"></canvas>
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="resources.js"></script>
		<script type="text/javascript" src="mandelbrot.js"></script>
	</body>
</html>
